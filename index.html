<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shalfei</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap');
        
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --dark: #590d22;
            --light: #fff0f3;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffccd5, #ffb3c1, #ff8fab, #ff758f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            color: var(--dark);
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.5s;
        }
        
        .container:hover {
            transform: scale(1);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }
        
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 120px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart:hover {
            transform: scale(1.1);
            animation: none;
        }
        
        .heart:active {
            transform: scale(0.9);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: var(--primary);
            opacity: 0;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            min-height: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .signature {
            font-style: italic;
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary);
            opacity: 0;
            animation: float 5s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>–ù–∞—Å—Ç—è, —Å–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏üò¥</h1>
        
        <div class="heart-container">
            <div class="hearts" id="hearts"></div>
            <div class="heart" id="heart">‚ù§Ô∏è</div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="signature"></div></div>
    </div>

    <script>
        const romanticMessages = [
          
            "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å ‚ù§Ô∏è"
        ];
        
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        const floatingHearts = document.getElementById('floatingHearts');
        
        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 15 + 10}px`;
                    heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
                    floatingHearts.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 300);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        createFloatingHearts();
        setInterval(createFloatingHearts, 5000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å–µ—Ä–¥—Ü—É
        heart.addEventListener('click', () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const randomMessage = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
            message.textContent = randomMessage;
            message.classList.add('show');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
            createHeartParticles();
            
            // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    message.textContent = '';
                }, 500);
            }, 5000);
        });
        
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã-—Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createHeartParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'heart-particle';
                    particle.innerHTML = '‚ù§Ô∏è';
                    particle.style.left = `${50 + (Math.random() - 0.5) * 30}%`;
                    particle.style.top = `${50 + (Math.random() - 0.5) * 30}%`;
                    particle.style.fontSize = `${Math.random() * 20 + 10}px`;
                    particle.style.animation = `float ${Math.random() * 2 + 1}s ease-out forwards`;
                    heartsContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
